<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ðŸ’¬ Adorable Chat Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gradient-primary">
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4" id="chat-container">
                    <!-- Chat Header -->
                    <div class="card-header bg-primary text-white text-center rounded-top-4 py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-chat-heart-fill me-2"></i>
                            Adorable Chat Room
                            <i class="bi bi-emoji-smile-fill ms-2"></i>
                        </h4>
                    </div>
                    
                    <!-- Chat Messages Area -->
                    <div class="card-body p-0">
                        <div id="output" class="chat-messages p-3" style="height: 400px; overflow-y: auto;"></div>
                        <div id="feedback" class="px-3 pb-2"></div>
                    </div>
                    
                    <!-- Room Controls -->
                    <div class="border-top bg-light p-3" id="room-controls">
                        <div class="row g-2">
                            <div class="col-8">
                                <div class="input-group">
                                    <span class="input-group-text bg-warning text-dark">
                                        <i class="bi bi-house-door-fill"></i>
                                    </span>
                                    <input type="text" id="room" class="form-control" placeholder="Enter room name">
                                </div>
                            </div>
                            <div class="col-4">
                                <button id="join-room" class="btn btn-warning w-100">
                                    <i class="bi bi-box-arrow-in-right me-1"></i>
                                    Join
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Message Input Area -->
                    <div class="card-footer bg-light border-0 rounded-bottom-4" id="input-area">
                        <div class="row g-2 mb-2">
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text bg-info text-white">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" id="handle" class="form-control" placeholder="Your adorable nickname ðŸ¦„">
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-9">
                                <div class="input-group">
                                    <span class="input-group-text bg-success text-white">
                                        <i class="bi bi-chat-text-fill"></i>
                                    </span>
                                    <input type="text" id="message" class="form-control" placeholder="Type your message... ðŸ’•">
                                </div>
                            </div>
                            <div class="col-3">
                                <button id="send" class="btn btn-primary w-100">
                                    <i class="bi bi-send-fill me-1"></i>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
